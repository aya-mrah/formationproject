<h3>Update Pays</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="pays.id" name="id">
    </div>

    <div class="form-group">
      <label for="libelle">Libelle</label>
      <input type="text" class="form-control" id="libelle" required [(ngModel)]="pays.libelle" name="libelle">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
